- name: Clean-up directory
  file:
    path: "{{ config.destination_install_path }}/{{ level }}/{{ base_folder }}"
    state: absent
  when: config.cleanup_destination | bool

- name: Creates directory
  file:
    path: "{{ config.destination_install_path }}/{{ level }}/{{ base_folder }}"
    state: directory
  when: config.features.subscription_creation | bool

