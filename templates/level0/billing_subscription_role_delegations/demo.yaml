- name: readme
  ansible.builtin.template:
    src: "{{ level }}/{{ base_folder }}/readme.md.j2"
    dest: "{{ config.destination_install_path }}/{{ level }}/{{ base_folder }}/readme.md"
    force: yes
  when: config.features.subscription_creation | bool

- name: subscription role delegation
  ansible.builtin.template:
    src: "{{ level }}/{{ base_folder }}/{{ item }}.tfvars.j2"
    dest: "{{ config.destination_install_path }}/{{ level }}/{{ base_folder }}/{{ item }}.tfvars"
    force: yes
  loop:
    - landingzone